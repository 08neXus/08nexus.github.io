<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Loan Calculator</h1>

    <div class="input-group">
      <label for="principal">Loan Amount (₱):</label>
      <input type="number" id="principal" />
    </div>

    <div class="input-group">
      <label for="rate">Monthly Interest Rate (%):</label>
      <input type="number" id="rate" />
    </div>

    <div class="input-group">
      <label for="time">Loan Duration (months):</label>
      <input type="number" id="time" />
    </div>

    <div class="input-group">
      <label for="type">Interest Type:</label>
      <select id="type">
        <option value="compound" selected>Compound Interest (Default)</option>
        <option value="simple">Simple Interest</option>
        <option value="fixed">Fixed Interest</option>
        <option value="amortized">Amortized Interest</option>
      </select>
    </div>

    <button onclick="calculateLoan()">Calculate</button>
    <button onclick="clearForm()">Clear</button>

    <h2>Results</h2>
    <div class="output">
      <p>Total Loan Payment: ₱<span id="total-amount">0.00</span></p>
      <p>Total Interest: ₱<span id="total-interest">0.00</span></p>
    </div>

    <h3>Payment Breakdown</h3>
    <table id="loan-table">
      <thead>
        <tr>
          <th>Month</th>
          <th>Monthly Payment</th>
          <th>Interest Payment</th>
          <th>Principal Payment</th>
          <th>Remaining Balance</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
